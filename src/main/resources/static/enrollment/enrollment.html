<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>选课管理</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="enrollment.js" defer></script>
  <link href="../css/branch.css" rel="stylesheet"/>
</head>
<body>
<div id="app">
  <h1 id="header">选课管理</h1>

  <div class="error" id="error-message" v-if="errorMessage">{{ errorMessage }}</div>

  <table>
    <thead>
    <tr>
      <th>姓名</th>
      <th>课程</th>
      <th>成绩</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr :key="enrollment.id" v-for="enrollment in enrollments">
      <td>{{ enrollment.studentName }}</td>
      <td>{{ enrollment.courseTitle }}</td>
      <td>{{ enrollment.grade }}</td>
      <td>
        <button @click="deleteEnrollment(enrollment.id)" class="delete-btn">退课</button>
      </td>
    </tr>
    </tbody>
  </table>

  <form @submit.prevent="saveEnrollment">
    <h2 id="form-header">{{ '添加课程' }}</h2>
    <label for="studentName">姓名:</label><br/>
    <input id="studentName" required type="text" v-model="form.studentName"/><br/>
    <label for="courseTitle">课程:</label><br/>
    <input id="courseTitle" required type="text" v-model="form.courseTitle"/><br/>
    <div id="button-container">
      <button id="submit-button" type="submit">{{ '添加课程' }}</button>
      <button @click="resetForm" id="cancel-button" type="button">取消</button>
    </div>
  </form>
</div>
</body>
</html>
